<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="Club Atlético Belgrano, fútbol, deportes" />
  <meta name="description" content="Página oficial del Club Atlético Belgrano de Córdoba" />
  <meta name="author" content="Club Atlético Belgrano" />

  <title>Club Atlético Belgrano</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <style>
    /* Cambios de colores para el Club Atlético Belgrano */
    .navbar, .footer_section {
      background-color: #003B5C; /* Color principal (azul Belgrano) */
    }
    
    .navbar-brand span {
      font-size: 24px;
      font-weight: bold;
      color: #0F5B83; /* Color secundario (celeste Belgrano) */
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: #0F5B83;
    }

    .contact_section .form_container input {
      border: 1px solid #0F5B83;
      padding: 10px;
      margin: 10px 0;
    }

    .contact_section button {
      background-color: #0F5B83;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .contact_section button:hover {
      background-color: #003B5C;
    }

    .footer_section p {
      color: white;
    }

    .footer_section a {
      color: #0F5B83;
    }

    .info_section .item {
      border: 1px solid #0F5B83;
      padding: 20px;
    }

    .info_section .item:hover {
      background-color: #0F5B83;
      color: white;
    }

    .info_section .detail-box p {
      color: #003B5C;
      font-weight: bold;
    }

  </style>
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Club Atlético Belgrano
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item ">
                  <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="why.html">¿Por qué nosotros?</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="trainer.html">Entrenadores</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contacto</a>
                </li>
              </ul>
              <div class="user_option">
                <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

  </div>


  <!-- contact section -->
  <section class="contact_section ">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 px-0">
          <div class="img-box">
            <img src="images/contact-img.jpg" alt="Imagen de contacto">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2">
            <div class="heading_container">
              <h2>
                Contacta con nosotros
              </h2>
            </div>
            <form action="">
              <div>
                <input type="text" placeholder="Nombre" />
              </div>
              <div>
                <input type="email" placeholder="Email" />
              </div>
              <div>
                <input type="text" placeholder="Número de teléfono" />
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Mensaje" />
              </div>
              <div class="d-flex ">
                <button>
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  <!-- info section -->
  <section class="info_section layout_padding2">
    <div class="container">
      <div class="info_items">
        <a href="">
          <div class="item ">
            <div class="img-box box-1">
              <img src="images/location-icon.png" alt="Ubicación">
            </div>
            <div class="detail-box">
              <p>
                Ubicación
              </p>
            </div>
          </div>
        </a>
        <a href="">
          <div class="item ">
            <div class="img-box box-2">
              <img src="images/phone-icon.png" alt="Teléfono">
            </div>
            <div class="detail-box">
              <p>
                +54 351 1234567
              </p>
            </div>
          </div>
        </a>
        <a href="">
          <div class="item ">
            <div class="img-box box-3">
              <img src="images/email-icon.png" alt="Email">
            </div>
            <div class="detail-box">
              <p>
                contacto@belgrano.com.ar
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
  <!-- end info_section -->

  <!-- footer section -->
  <footer class="container-fluid footer_section">
    <p>
      &copy; 2020 Todos los derechos reservados. Diseño por
      <a href="https://html.design/">Plantillas HTML gratuitas</a>
    </p>
  </footer>
  <!-- footer section -->

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>

</body>

</html>
